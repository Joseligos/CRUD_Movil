<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab5"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isEdit ? 'Editar' : 'Nuevo' }} Grupo Multimedia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="grupoForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre del Grupo <ion-text color="danger">*</ion-text></ion-label>
      <ion-input type="text" formControlName="nombre" autocapitalize="on"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="submitted && f['nombre'].errors">
      <p class="error-message" *ngIf="f['nombre'].errors['required']">El nombre es obligatorio</p>
      <p class="error-message" *ngIf="f['nombre'].errors['minlength']">El nombre debe tener al menos 3 caracteres</p>
    </ion-text>

    <div class="ion-padding-top">
      <ion-button expand="block" type="submit" [disabled]="grupoForm.invalid && submitted">
        {{ isEdit ? 'Actualizar' : 'Crear' }} Grupo
      </ion-button>
      <ion-button expand="block" fill="outline" routerLink="/tabs/tab5" class="ion-margin-top">
        Cancelar
      </ion-button>
    </div>
  </form>
</ion-content>
